type UserProfile {
  id: String
  email: String
  username: String
  portrait: String
  channel: String
  password: String
  salt: String
  lastSignedAt: Date
  lastLoginAt: Date
  description: String
  isActive: Boolean

  miniAppUserInfo: WXMiniAppUserInfo
}

extend type Query {
  user_profile: UserProfile

  admin_user_profile(id: ID!): UserProfile
}
