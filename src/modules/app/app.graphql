enum AppUpgradeMode {
  MANUAL
  FORCE
  HOT
}

type AppVersion implements BaseEntity {
  id: Int!
  createdAt: Date!
  updatedAt: Date!

  version: String!
  upgradeMode: AppUpgradeMode
  description: String
}

type CursoredAppVersion implements CursoredQuery {
  totalCount: Int
  pageInfo: PageInfo
  items: [AppVersion]
}

type Query {
  admin_appVersions(first: Int, after: String): CursoredAppVersion
}
